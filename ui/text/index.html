<li class="dialog">
    <a href="{{file}}?download">다운로드</a>
</li>

<li class="link" onclick="toggleEdit();">
    <label class="icon">
        <input id="toggle-edit" type="checkbox">
        <svg height="24" viewBox="0 0 24 24" width="24">
            <path class="not-selected" d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            <path class="selected" d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
    </label>
    <a href="#">수정 모드</a>
</li>

<li id="text" class="text" contenteditable="false">
{{text}}
</li>

<script>
    var doc = document.getElementById('text'),
        toggle = document.getElementById('toggle-edit');

    function toggleEdit() {
        doc.contentEditable = !doc.isContentEditable;
        toggle.checked = doc.isContentEditable;
    }
</script>
