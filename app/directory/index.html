{{#files}}
<li class="link">
    {{#ifEq type "directory"}}
    <label class="icon">
        <svg height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
        </svg>
    </label>
    
    <a href="./{{name}}/" type="{{type}}">{{name}}</a>
    {{/ifEq}}
    
    {{#ifEq type "audio"}}
    <label class="icon">
        <svg height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/>
        </svg>
    </label>
    
    <a href="./{{name}}" type="{{type}}">{{name}}</a>
    {{/ifEq}}
    
    {{#ifEq type "video"}}
    <label class="icon">
        <svg height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
        </svg>
    </label>
    
    <a href="./{{name}}" type="{{type}}">{{name}}</a>
    {{/ifEq}}
    
    {{#ifEq type "code"}}
    <label class="icon">
        <svg height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
        </svg>
    </label>
    
    <a href="./{{name}}" type="{{type}}">{{name}}</a>
    {{/ifEq}}

    {{#ifEq type "file"}}
    <label class="icon">
        <input type="checkbox">
        <svg height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
            <!-- <path class="not-selected" d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            <path class="selected" d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            <path d="M0 0h24v24H0z" fill="none"/> -->
        </svg>
    </label>
    
    <a href="./{{name}}" type="{{type}}">{{name}}</a>
    {{/ifEq}}
</li>
{{/files}}
